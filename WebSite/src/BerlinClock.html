<html>
<head>
	<title>LoOnEyLu's Berlin Clock</title>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<style type="text/css">
	.header{
		background-color: gray;
		text-align: center;
	}
	#berlinClock{
		background-color:#FFDB58;
		border-radius: 10px 10px 10px 10px;
	}
	.yellow{
		height: 50px;
		background-color: yellow;
		border: 1px solid white;
		border-radius: 00px 0px 0px 0px;
	}
	.red{
		height: 50px;
		background-color: red;
	}
	#secondsOn{
		height: 50px;
		border-radius: 10px 10px 0px 0px;
	}
	#ruby{
		background-color: #9b111e;
	}
	.standard{
		height: 50px;
		border:1px solid white;
	}
	#time{
		text-align: center;
	}
</style>
<body ng-app="BerlinClockApp">

	<div class="header">
		<div class="container">
			<h1>LoOnEyLu's AngularJS Berlin Clock</h1>
		</div>
	</div>
	</br>
	<div id="berlinClock" class="container" ng-controller="timeController">
		<div ng-class="{yellow: secondsLamp}" id="secondsOn" class="row">
			<div class="ticker col-xs-12"></div>
		</div>
		<div id="ruby" class="row">
			<div class="standard col-xs-3" ng-repeat="fiveHour in fiveHourLamps track by $index" ng-class="{red: fiveHour == 'R'}"></div>
		</div>
		<div id="ruby" class="row">
			<div class="standard col-xs-3" ng-repeat="hour in singleHourLamps track by $index" ng-class="{red: hour == 'R'}"></div>
		</div>
		<div id="minutesOfFive" class="row">
			<div class="standard col-xs-1" ng-repeat="fiveMinutes in fiveMinuteLamps track by $index" ng-class="{yellow: fiveMinutes == 'Y', red: fiveMinutes == 'R'}"></div>
		</div>
		<div id="minutes" class="row">
			<div class="standard col-xs-3" ng-repeat="minute in minuteLamps track by $index" ng-class="{yellow: (minute == 'Y')}"></div>
		</div>
 		<div id="time" class>{{timeString | date: 'HH:mm:ss'}}</div>

	<script type="text/javascript" src="../Scripts/BerlinClock.js"></script>
	<script type="text/javascript" src="../Scripts/app.js"></script>
	<script type="text/javascript" src="../Scripts/ClockElements.js"></script>
</body>
</html>
